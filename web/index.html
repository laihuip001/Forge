        function getCategoryLabel(cat) {
            const labels = {
                find: 'üîé Ë¶ã„Å§„Åë„Çã',
                expand: 'üìä Â∫É„Åí„Çã',
                focus: 'üéØ Áµû„Çã',
                prepare: 'üîß Âõ∫„ÇÅ„Çã',
                create: '‚ú® Áîü„ÅøÂá∫„Åô',
                reflect: 'üîÑ ÊåØ„ÇäËøî„Çã',
                protocols: 'üõ°Ô∏è „Éó„É≠„Éà„Ç≥„É´'

            return labels[cat] || cat;
        }

        function openModal(module) {
            currentModule = module;
            modalTitle.textContent = module.name;
            modalBody.textContent = `# ${module.name}\n\n${module.description}\n\n---\n\n[„Åì„ÅÆ„É¢„Ç∏„É•„Éº„É´„ÅÆË©≥Á¥∞ÂÜÖÂÆπ„ÇíË°®Á§∫„Åô„Çã„Å´„ÅØ„ÄÅ\nCLI„Åß‰ª•‰∏ã„ÅÆ„Ç≥„Éû„É≥„Éâ„ÇíÂÆüË°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ]\n\n.\\forge.ps1 load "${module.name}"`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            currentModule = null;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        searchInput.addEventListener('input', (e) => {
            renderModules(e.target.value);
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderModules(searchInput.value);
            });
        });

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        copyBtn.addEventListener('click', () => {
            if (currentModule) {
                navigator.clipboard.writeText(modalBody.textContent);
                copyBtn.textContent = '‚úÖ „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                setTimeout(() => {
                    copyBtn.textContent = 'üìã „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº';
                }, 2000);
            }
        });

        // ÂàùÊúü„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        renderModules();
    </script>
